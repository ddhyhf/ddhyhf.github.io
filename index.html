<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>GOD MAX</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://sticweb.tw/wp-content/uploads/2022/08/%E8%BF%B7%E4%BD%A0%E4%B8%96%E7%95%8C%E4%BB%A3%E5%84%B2%E5%80%BC.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .subtitle {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
        }
        h1 {
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        .download-link {
            text-decoration: none;
        }
        .download-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="subtitle">最垃圾的密鑰系統</div>
    <h1>GOD MAX CT</h1>
    <a class="download-link" href="https://drive.usercontent.google.com/u/0/uc?id=1py3y2RcmRQcukYz2hMrY6xZmYDAMKM-f&export=download" target="_blank">
        <button class="download-button">下載</button>
    </a>

</body>
</html>
